<!DOCTYPE HTML>
<html>

<body>
    <img class="logo">
    <img class="sprite">
    <div class="appContainer">

        <div class="leftPane">
            <form>
                HERO
                <br> Sword <br>
                <input type="range" min="0" max="100" value="0" class="slider" id="heroSwordSlider" onchange="updateSkillLbl('hsslbl', 'heroSwordSlider', 'herototal')" onmousemove="updateSkillLbl('hsslbl', 'heroSwordSlider', 'herototal')">
                <label for="heroSwordSlider" id="hsslbl">0</label>
                <br> Spear <br>
                <input type="range" min="0" max="100" value="0" class="slider" id="heroSpearSlider" onchange="updateSkillLbl('hpslbl', 'heroSpearSlider', 'herototal')" onmousemove="updateSkillLbl('hpslbl', 'heroSpearSlider', 'herototal')">
                <label for="heroSpearSlider" id="hpslbl">0</label>
                <br> Boomerang <br>
                <input type="range" min="0" max="100" value="0" class="slider" id="heroBoomerangSlider" onchange="updateSkillLbl('hbslbl', 'heroBoomerangSlider', 'herototal')" onmousemove="updateSkillLbl('hbslbl', 'heroBoomerangSlider', 'herototal')">
                <label for="heroBoomerangSlider" id="hbslbl">0</label>
                <br> Fists <br>
                <input type="range" min="0" max="100" value="0" class="slider" id="heroFistsSlider" onchange="updateSkillLbl('hfslbl', 'heroFistsSlider', 'herototal')" onmousemove="updateSkillLbl('hfslbl', 'heroFistsSlider', 'herototal')">
                <label for="heroFistsSlider" id="hfslbl">0</label>
                <br> Courage <br>
                <input type="range" min="0" max="100" value="0" class="slider" id="heroCourageSlider" onchange="updateSkillLbl('hcslbl', 'heroCourageSlider', 'herototal')" onmousemove="updateSkillLbl('hcslbl', 'heroCourageSlider', 'herototal')">
                <label for="heroCourageSlider" id="hcslbl">0</label>
                <br> Total SP: <label id="herototal">0</label>
            </form>
        </div>

        <div class="rightPane">
            <label id="skillHeader">Skills List</label><br>
            <label id="skillsList"></label>
        </div>

    </div>

</body>

</html>
<script type="text/javascript">
    let a = 0;
    console.log(a);

    let heroSkillPoints = [17, 46, 54, 72, 47, 21, 18, 28, 26, 21];
    let yangusSkillPoints = [30, 57, 43, 72, 40, 15, 18, 35, 20, 20];
    let jessicaSkillPoints = [9, 58, 60, 80, 37, 14, 17, 21, 30, 24];
    let kukuruSkillPoints = [0, 33, 44, 72, 71, 33, 21, 26, 24, 26];

    function addToSkillList(type, val) {
        let ih = '<b>';
        ih += type + "<br>";
        ih += '</b>';
        if (type == 'SWORD (HERO)') {
            if (val >= 4)
                ih += "+5 Attack <br>";
            if (val >= 9)
                ih += "Dragon Slash <br>";
            if (val >= 15)
                ih += "Flame Slash <br>";
            if (val >= 22)
                ih += "+10 Attack <br>";
            if (val >= 30)
                ih += "Metal Slash <br>";
            if (val >= 40)
                ih += "Crit% Up <br>";
            if (val >= 52)
                ih += "Falcon Slash <br>";
            if (val >= 66)
                ih += "+25 Attack <br>";
            if (val >= 82)
                ih += "Miracle Slash <br>";
            if (val >= 100)
                ih += "Giga Slash <br>";
        }
        document.getElementById('skillsList').innerHTML = ih;
    }

    function updateSkillLbl(lblid, sliderid, ctr) {
        document.getElementById(lblid).innerHTML = document.getElementById(sliderid).value;
        let skillTypes = [];
        let skillVals = [];
        if (ctr == 'herototal') {
            let to = 0;

            let swd = parseInt(document.getElementById('hsslbl').innerHTML);
            to += swd;
            skillTypes.push('SWORD (HERO)');
            skillVals.push(swd);

            to += parseInt(document.getElementById('hpslbl').innerHTML);
            to += parseInt(document.getElementById('hbslbl').innerHTML);
            to += parseInt(document.getElementById('hfslbl').innerHTML);
            to += parseInt(document.getElementById('hcslbl').innerHTML);
            document.getElementById(ctr).innerHTML = to;
            updatectr(ctr, to);
        }
        for (let s = 0; s < skillTypes.length; s++) {
            addToSkillList(skillTypes[s], skillVals[s]);
        }
    }

    function updatectr(ctr, to) {
        let spr = to;
        let f = 0;
        for (; f < 10; f++) {
            spr -= heroSkillPoints[f];
            if (spr <= 0)
                break;
        }

        if (to > 350) {
            document.getElementById(ctr).innerHTML += " (OVER LEVEL 99!)";
            document.getElementById(ctr).style.color = 'red';
        } else if (to == 350) {
            document.getElementById(ctr).style.color = 'black';
            document.getElementById(ctr).innerHTML += " - Level 99 (Max)";
        } else {
            document.getElementById(ctr).style.color = 'black';
            document.getElementById(ctr).innerHTML += "<br>Level Tier - " + (f * 10) + 's';
        }
    }
</script>

<style>
    .slider {
        height: 25px;
        width: 75%;
        /* Specified height */
        background: #d3d3d3;
        /* Grey background */
        outline: none;
        /* Remove outline */

        /*
    Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s;
        /* 0.2 seconds transition on hover */
        transition: opacity .2s;

    /* Mouse-over effects */

        opacity: 1;
